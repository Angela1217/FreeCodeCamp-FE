<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop It</title>
</head>
<body>
    <!-- 
        Drop the elements of an array (first argument), starting from the front, 
        until the predicate (second argument) returns true.

        The second argument, func, is a function you'll use 
        to test the first elements of the array to decide if you should drop it or not.

        Return the rest of the array, otherwise return an empty array.
     -->

     <script>
        function dropElements(arr, func) {
            // Drop them elements.
            for(var i = 0; i < arr.length; i++){
                if(func(arr[i])){
                    return arr.slice(i);
                }else if(!func(arr[i]) && i == arr.length - 1){
                    return [];
                }
            }
            return arr;
        }

        dropElements([1, 2, 3], function(n) {return n < 3; });

     
     
     </script>
</body>
</html>
