<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arguments Optional</title>
</head>
<body>
    <!-- 
        Create a function that sums two arguments together. If only one argument is provided, 
        then return a function that expects one argument and returns the sum.

        For example, addTogether(2, 3) should return 5, and addTogether(2) should return a function.

        Calling this returned function with a single argument will then return the sum:

        var sumTwoAnd = addTogether(2);

        sumTwoAnd(3) returns 5.

        If either argument isn't a valid number, return undefined.
     -->


    <script>
        function addTogether() {
            if(arguments.length === 2){
                if(typeof(arguments[0]) === 'number' && typeof(arguments[1]) === 'number' && !isNaN(arguments[0]) && !isNaN(arguments[1])){
                    return arguments[0] + arguments[1];
                }else{
                    return undefined;
                }
            }else if(arguments.length === 1){
                var num1 = arguments[0];
                if(typeof(num1) === 'number' && !isNaN(num1)){
                    return function(num2){
                        if(typeof(num2) === 'number' && !isNaN(num2)){
                            return num1 + num2;
                        }else{
                            return undefined;
                        }
                        
                    };
                }else{
                    return undefined;
                }
            }
        }

        addTogether(2,3);
    
    
    </script>
</body>
</html>
