<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory Update</title>
</head>
<body>
    <!-- 
        Compare and update the inventory stored in a 2D array against a second 2D array of a fresh delivery. 
        Update the current existing inventory item quantities (in arr1). If an item cannot be found, 
        add the new item and quantity into the inventory array. 
        The returned inventory array should be in alphabetical order by item.
     -->
    <script>
        function updateInventory(arr1, arr2) {
            var invObj = {},
                result = [];
            for(var i = 0; i < arr1.length; i++){
                invObj[arr1[i][1]] = arr1[i][0];
            }
            
            for(var i = 0; i < arr2.length; i++){
                if(invObj[arr2[i][1]]){
                    invObj[arr2[i][1]] += arr2[i][0]; 
                }else{
                    invObj[arr2[i][1]] = arr2[i][0];
                }
            }
            
            for(var item in invObj){
                result.push([invObj[item], item]);
            }
            return result.sort(function(a, b){
                return a[1].localeCompare(b[1]);
            });
        }

        // Example inventory lists
        var curInv = [
            [21, "Bowling Ball"],
            [2, "Dirty Sock"],
            [1, "Hair Pin"],
            [5, "Microphone"]
        ];

        var newInv = [
            [2, "Hair Pin"],
            [3, "Half-Eaten Apple"],
            [67, "Bowling Ball"],
            [7, "Toothpaste"]
        ];

        updateInventory(curInv, newInv);
        // updateInventory([[21, "Bowling Ball"], [2, "Dirty Sock"], [1, "Hair Pin"], [5, "Microphone"]], [[2, "Hair Pin"], [3, "Half-Eaten Apple"], [67, "Bowling Ball"], [7, "Toothpaste"]]);

    
    </script>
</body>
</html>
